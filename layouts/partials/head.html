<head>
	<meta charset="utf-8">
	<title>{{ .Title }}</title>

	{{ "<!-- mobile responsive meta -->" | safeHTML }}
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
	{{ with .Site.Params.author }}
	<meta name="author" content="{{ . }}">{{ end }}
	{{ hugo.Generator }}

	{{ "<!-- plugins -->" | safeHTML }}
	{{ range .Site.Params.plugins.css }}
	<link rel="stylesheet" href="{{ .link | absURL }}">
	{{ end }}

	{{"<!-- Main Stylesheet -->"|safeHTML}}
	{{ $styles := resources.Get "css/style.css" | minify}}
	<link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen">

  	{{"<!-- Custom stylesheet - for your changes -->" |safeHTML}}
  	<link rel="stylesheet" href="{{ `css/custom.css` | relURL}}" media="screen">

	{{ "<!--Favicon-->" | safeHTML }}
	<link rel="shortcut icon" href="{{ `images/icons/fdhead.png` | absURL }}" type="image/x-icon">
	<link rel="icon" href="{{ `images/favicon.png` | absURL }}" type="image/x-icon">

	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

	{{ "<!--jQuery-->" | safeHTML }}
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous">
	</script>
	
	{{ "<!--Section JS-->" | safeHTML }}
	<script src="https://apis.google.com/js/api.js"></script>
	<script src="{{ `js/google-calendar.js` | absURL }}"></script>
	<script src="{{ `js/podcast.js` | absURL }}"></script>
	<script src="{{ `js/youtube.js` | absURL }}"></script>
	<script src="{{ `js/onair.js` | absURL }}"></script>
	<script async src="//www.instagram.com/embed.js"></script>
	<script type="text/javascript">
		var googleCalendarURL =  "{{ .Site.Params.Calendar.calendar }}";
		var youtubeKey =  "{{ .Site.Params.Youtube.youtubeKey }}";
		var playlistId =  "{{ .Site.Params.Youtube.playlistId }}";
		var videos = [];
	</script>

</head>
